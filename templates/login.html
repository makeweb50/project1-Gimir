{% extends "layout.html" %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/style-log.css') }}">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
{% endblock %}
{% block content %}

  <div class="container">
    <div class="submit">
      <button type="button" id="login" class="active">Log in</button>
      <button type="button" id="signup" class="unactive">Sign up</button>
    </div>
    <h2 id="title">Welcome back!</h2>
    <div class="form-container">
      <form action="{{ url_for('login') }}" method="post" id="log" autocomplete="off">
        <input type="text" name="name" placeholder="username">

        <input type="password" name="password" placeholder="password">

        <input type="submit" name="" value="GO!">
      </form>
    </div>

  </div>
{% endblock %}

{% block jsfiles %}
<script type="text/javascript" src="{{ url_for('static', filename='js/log.js') }}">
</script>
{% endblock %}
